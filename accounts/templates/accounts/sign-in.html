<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> mysystem </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="text-center" cz-shortcut-listen="true">
        <main class="form-signin w-25 m-auto">
            <span class="mb-0 text-danger">
                {% if msg %}
                    {{ msg | safe }}
                {% endif %}
            </span>
            <form role="form" method="POST">
                {% csrf_token %}
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    {{ form.email }}
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    {{ form.password }}
                    <label for="floatingPassword">Password</label>
                </div>
                <div></div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

                <a class="link-secondary text-decoration-none" href="{% url 'password_reset' %}">
                    <p class="mt-3 text-muted">Forgot your password?</p>
                </a>

                <p class="mt-5 mb-3 text-muted">© 2023–2024</p>
            </form>
        </main>
    </body>
</html>
