<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> mysystem </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="text-center" cz-shortcut-listen="true">
        <main class="form-signin w-25 m-auto">
            <span class="mb-0 text-danger">
                {% if msg %}
                    {{ msg | safe }}
                {% endif %}
            </span>
            <form method="post">{% csrf_token %}
                <fieldset class="module aligned">
                    <input hidden autocomplete="username" value="{{ form.user.get_username }}">
                    <div class="form-row field-password1">
                        {{ form.new_password1.errors }}
                        <label for="id_new_password1">New password:</label>
                        <input class="form-control form-control-lg form-control-solid" type="password" name="new_password1" autocomplete="new-password" required="true" id="id_new_password1">
                    </div>
                    <div class="form-row field-password2">
                        {{ form.new_password2.errors }}
                        <label for="id_new_password2">Confirm password:</label>
                        <input class="form-control form-control-lg form-control-solid" type="password" name="new_password2" autocomplete="new-password" required="true" id="id_new_password2">
                    </div>
                    <input type="submit" value="Change my password">
                </fieldset>
            </form>
        </main>
    </body>
</html>
